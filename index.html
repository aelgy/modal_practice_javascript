<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Practice</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>

<body>
  <div class='btn'>
    <button class='loginBtn' onclick="loginModal()">Log in</button>
    <button class='postBtn' onclick="postModal()">New post</button>
  </div>

  <div id="modal" style="display: none">
    <div class="modal" id="login-modal" style="display: none">
      <div class="title">email</div>
      <input type="text" placeholder="Enter your Email">
      <div class="title">password</div>
      <input type="password" placeholder="Enter Password">
      <div id="btnDiv">
        <button>Sign In</button>
        <button class="button-close" onclick="closeBtn()">Close</button>
      </div>
    </div>
    <div class="modal" id="post-modal" style="display: none">
      <div class="title">Title</div>
      <input type="text" placeholder="Enter Title">
      <div class="title">Content</div>
      <input type="textarea" placeholder="Enter Content">
      <div id="btnDiv">
        <button>Post</button>
        <button class="button-close" onclick="closeBtn()">Close</button>
      </div>
    </div>
  </div>
</body>

</html>
